<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script defer src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script defer src="/client/socket"></script>
    <script defer src="/client/constants"></script>
    <title>Train Game</title>
</head>

<body>
    <div id="app">
        <div class="header"> </div>
        <div class="d-flex flex-row">
            <div class="col-md-auto container ml-5 mr-5">
                <div v-for="row in height" class="row justify-content-center ml-5 mr-5" :key="row">
                    <div v-for="col in width" class="col col-md-auto" :key="col">
                        <div class="row">
                            <div class="col-md-auto rail-vertical-invis"></div>
                            <div @click="send_button(row, col, 0)" class="col-md-auto rail rail-vertical"
                                :style="[clicked.includes(((row-1) * width + (col-1))*4 + 0) ? {'backgroundColor' : '#855E3F'} : {'backgroundColor': '#FFFFFF'}]">
                            </div>
                            <div class="col-md-auto rail-vertical-invis"></div>
                        </div>
                        <div class="row">
                            <div @click="send_button(row, col, 3)" class="col-md-auto rail rail-horizontal"
                                :style="[clicked.includes(((row-1) * width + (col-1))*4 + 3) ? {'backgroundColor' : '#855E3F'} : {'backgroundColor': '#FFFFFF'}]">
                            </div>
                            <div class="col-md-auto center-box"></div>
                            <div @click="send_button(row, col, 1)" class="col-md-auto rail rail-horizontal"
                                :style="[clicked.includes(((row-1) * width + (col-1))*4 + 1) ? {'backgroundColor' : '#855E3F'} : {'backgroundColor': '#FFFFFF'}]">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-auto rail-vertical-invis"></div>
                            <div @click="send_button(row, col, 2)" class="col-md-auto rail rail-vertical"
                                :style="[clicked.includes(((row-1) * width + (col-1))*4 + 2) ? {'backgroundColor' : '#855E3F'} : {'backgroundColor': '#FFFFFF'}]">
                            </div>
                            <div class="col-md-auto rail-vertical-invis"></div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-lg btn-block mt-2 mb"> Go</button>
            </div>
        
            <div class="flex-grow-1">
                <div class="history"></div>
                <div class="chatbox"></div>
            </div>
        </div>
        
        

    </div>
</body>

</html>
<script>
    const vueApp = new Vue({
        el: '#app',
        data: {
            clicked: [],
            directions: [],
            startAnimation: false,
            width: 3,
            height: 3
        },
        methods: {
            send_button(row, col, direction) {
                row -=1;
                col -=1;
                var id = (row * this.width + col)*4 + direction;
                // console.log(id);
                Socket.sendRail(id);
                var i;
                if (this.clicked.includes(id)) {
                    this.clicked = this.clicked.filter(function (value) { return value != (id); });
                }
                else {
                    this.clicked.push(id)
                }


            },
            find_path() {
                // get info from backend
                this.directions = ['e', 'e', 's', 's', 'e'];
                this.startAnimation = true;
            }
        },
        watch: {
            clicked() {
                console.log(this.clicked)
            }
        }
    })
</script>
<style>
    .header {
        margin-top: 10px;
    }

    .box {
        width:  80%
    }

    .rail-vertical {
        width: 50px;
        height: 80px;
        border-style: solid;
        border-width: 1.5px;
        padding: 0;
    }

    .rail-vertical-invis {
        width: 80px;
        height: 80px;
        border-style: hidden;
        border-width: 1.5px;
        padding: 0;
    }

    .rail-horizontal {
        width: 80px;
        height: 50px;
        border-style: solid;
        border-width: 1.5px;
        padding: 0;
    }

    .center-box {
        width: 50px;
        height: 50px;
        padding: 0;
    }

    .rail:hover {
        cursor: pointer;
        background-color: #855E3F;
    }

    .sidebar {
        width: 600px;
        background-color: #E0E0E0;
    }

    .history {
        height: 50%;
        background-color: rgb(177, 177, 255);
    }

    .chatbox {
        height: 50%;
        background-color: rgb(255, 255, 177);
    }
</style>
